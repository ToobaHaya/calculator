<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center w-50" style="height: 100vh;">
        <table class="table">
            <thead>
              <tr>
                <th colspan="4"><input type="text" id="result" class="form-control"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td colspan="4" rowspan="1"></td>
                <td><button class="btn btn-dark text-center w-100" onclick="clearscr()">C</button></td>
                <td><button class="btn btn-dark text-center w-100" onclick="getNum('&#40;')">&#40;</button></td>
                <td><button class="btn btn-dark text-center w-100" onclick="getNum('&#41;')">&#41;</button></td>
                <td><button class="btn btn-dark text-center w-100" onclick="removeNumb()">AC</button></td>
              </tr>
              <tr>
                <td><button class="btn btn-dark text-center w-100" onclick="getNum(',')">,</button></td>
                <td><button class="btn btn-dark text-center w-100" onclick="getNum('pow')">^</button></td>
                <td><button class="btn btn-dark text-center w-100" onclick="getNum('sqrt')">&#8730;</button></td>
                <td><button class="btn btn-dark text-center w-100" onclick="getNum('log')">log</button></td>
              </tr>
              <tr>
                <td><button class="btn btn-dark text-center w-100" onclick="getNum('sin')">sin</button></td>
                <td><button class="btn btn-dark text-center w-100" onclick="getNum('cos')">cos</button></td>
                <td><button class="btn btn-dark text-center w-100" onclick="getNum('tan')">tan</button></td>
                <td><button class="btn btn-dark text-center w-100" onclick="getNum('acos')">sec</button></td>  
              </tr>
              <tr>
                <td><button class="btn btn-dark text-center w-100" onclick="getNum('asin')">cosec</button></td>
                <td><button class="btn btn-dark text-center w-100" onclick="getNum('atan')">cot</button></td>
                <td><button class="btn btn-dark text-center w-100" onclick="getNum('PI')">&pi;</button></td>
                <td><button class="btn btn-dark text-center w-100" onclick="getNum('exp')">&#8495;</button></td>

              </tr>
              <tr>
                <td><button class="btn btn-dark w-100 text-center" onclick="getNum('7')">7</button></td>
                <td><button class="btn btn-dark w-100 text-center" onclick="getNum('8')">8</button></td>
                <td><button class="btn btn-dark w-100 text-center" onclick="getNum('9')">9</button></td>
                <td><button class="btn btn-dark text-center w-100" onclick="getNum('+')">+</button></td>

              </tr>
               <tr>
                <td><button class="btn btn-dark text-center w-100" onclick="getNum('4')">4</button></td>
                <td><button class="btn btn-dark text-center w-100" onclick="getNum('5')">5</button></td>
                <td><button class="btn btn-dark text-center w-100" onclick="getNum('6')">6</button></td>
                <td><button class="btn btn-dark text-center w-100" onclick="getNum('-')">-</button></td>

              </tr>
               <tr>
                <td><button class="btn btn-dark text-center w-100" onclick="getNum('1')">1</button></td>
                <td><button class="btn btn-dark text-center w-100" onclick="getNum('2')">2</button></td>
                <td><button class="btn btn-dark text-center w-100" onclick="getNum('3')">3</button></td>
                <td><button class="btn btn-dark text-center w-100" onclick="getNum('/')">/</button></td>
              </tr>
              <tr>
                <td><button class="btn btn-dark text-center w-100" onclick="getNum('0')">0</button></td>
                <td><button class="btn btn-dark text-center w-100" onclick="getNum('.')">.</button></td>
                <td><button class="btn btn-dark text-center w-100" onclick="getResults()">=</button></td>
                <td><button class="btn btn-dark text-center w-100" onclick="getNum('*')">*</button></td>
              </tr>
            </tbody>
          </table>
    
    </div>
</body>
<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</html>
